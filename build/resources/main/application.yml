server:
    port: 8080


spring:
    data:
        mongodb:
            database: chat_service
            host: mfhost.de
            port: 27017
    security:
      oauth2:
        resourceserver:
          jwt:
              issuer-uri: http://localhost:3334/auth/realms/chat
              jwk-set-uri: http://localhost:3334/auth/realms/chat/protocol/openid-connect/certs
